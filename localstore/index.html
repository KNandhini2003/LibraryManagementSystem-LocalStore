<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>App CRUD</title>
</head>
<body style="color:white;background-color: black">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Crud application</strong></h1>
        </div>  
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-8 col-md-8 mb-3">
                    <label for="BookName">BookName</label>
                    <input type="text" name="BookName" class="form-control" id="BookName" placeholder="BookName" required>
                </div>
                <div class="col-8 col-md-8 mb-3">
                    <label for="AuthorName">AuthorName</label>
                    <input type="text" name="AuthorName" class="form-control" id="AuthorName" placeholder="AuthorName" required>
                </div>
                <div class="col-8 col-md-8 mb-3">
                    <label for="PublishYear">PublishYear</label>
                    <input type="date" name="PublishYear" class="form-control" id="PublishYear" placeholder="Year" required>
                </div>
                <div class="col-8 col-md-8 mb-3">
                    <label for="Rate">Rate</label>
                    <input type="text" name="Rate" class="form-control" id="Rate" placeholder="Rate of book" required>
                </div>
                <div class="col-8 col-md-8 mb-3">
                    <label for="Edision">Edision</label>
                    <input type="text" name="Edision" class="form-control" id="Edision" placeholder="Edision" required>
                </div>
                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">    
                </div>
            </form>
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-stiped table-dark">
                    <thead>
                        <tr>
                            <th>BookName</th>
                            <th>AuthorName</th>
                            <th>PublishYear</th>
                            <th>Rate</th>
                            <th>Edision</th> 
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="localstorage.js"></script>    
</body>
</html>
